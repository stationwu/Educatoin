<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, you\'re going to signup. Your OPENID is ' + ${student.openCode}" />
    
    <h1>Form</h1>
    <form action="#" th:action="@{/user/signup}" th:object="${student}" method="post">
    	<p>Name: <input type="text" th:field="*{studentName}" /></p>
        <p>Phone Number: <input type="text" th:field="*{mobilePhone}" /></p>
        <p>OpenID: <input type="text" th:field="*{openCode}" /></p>
        <p><input type="submit" value="Confirm" /> </p>
    </form>
</body>
</html>
