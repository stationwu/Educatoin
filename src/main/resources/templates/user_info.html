<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>大树夏欢迎您</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/css/style.css" rel="stylesheet" media="screen"/>
    <link href="/css/weui.min.css" rel="stylesheet" />
    <link href="/css/jquery-weui.min.css" rel="stylesheet" />
    <link href="/css/app.css" media="screen" rel="stylesheet"/>
</head>
<body>
	<header class="dsx-header">
		<h3 class="dsx-title">
			<span th:text="'您好,' +  ${customer.name}"></span>
		</h3>
	</header>
	
	<div class="weui-form-preview" id="signup">
	  <div id="customerid" th:text="${customer.id}" style="display:none" />
	  
	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"> 手机号 </label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" id="mobilePhone" type="tel" th:placeholder="${customer.mobilePhone}"/>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label" for=""> 地址 </label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" id="address" type="text" th:placeholder="${customer.address}"/>
			</div>
		</div>
	</div>
	<div class="button_sp_area">
		<a href="javascript:void(0);" class="weui-btn weui-btn_primary" v-on:click="saveBasic()">更新基本信息</a>
	</div>
	  <div id="children" class="weui-form-preview__bd" th:each="student : ${customer.students}">
	    <div class="weui-form-preview__item">
	      <label class="weui-form-preview__label">学员姓名</label>
	      <span class="weui-form-preview__value" th:text="${{student.studentName}}"></span>
	    </div>
	    <div class="weui-form-preview__item">
	      <label class="weui-form-preview__label">学号</label>
	      <span class="weui-form-preview__value" th:text="${{student.id}}"></span>
	    </div>
	    <div class="weui-form-preview__item">
	      <label class="weui-form-preview__label">生日</label>
	      <span class="weui-form-preview__value" th:text="${{student.birthday}}"></span>
	    </div>
	    <div class="weui-form-preview__item">
	      <label class="weui-form-preview__label">剩余课时</label>
	      <span class="weui-form-preview__value" th:text="${{student.leftPeriods}}"></span>
	    </div>
	  </div>
		<div class="weui-panel__bd" v-for="(child, index) in children">
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label"> 学员姓名 </label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" placeholder="请输入姓名" type="text"
							v-model="child.name" />
					</div>
					<div class="weui-cell__ft">
						<i class="weui-icon-cancel" v-if="removable"
							v-on:click="removeChild(index, $event)"></i>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label" for=""> 生日 </label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="date" v-model="child.birthday" />
					</div>
				</div>
			</div>
		</div>
		<div class="button_sp_area">
	        <a href="javascript:void(0);" class="weui-btn weui-btn_mini weui-btn_default" v-on:click="addChild">＋添加学员信息</a>
	        <a href="javascript:void(0);" class="weui-btn weui-btn_mini weui-btn_primary" v-on:click="onAddStudents">确认添加学员</a>
        </div>
	    <div id="wxOpenCode" th:text="${openCode}" style="display:none" />
	</div>
	<!-- body 最后 -->
    <script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-weui.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script src="/js/user_signup.js" type="text/javascript" ></script>
</body>
</html>
